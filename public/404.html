<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
  </head>
  <body>
    <script>
      // GitHub Pages SPA fallback: preserve path for client-side routing
      if (sessionStorage.redirect) {
        var redirect = sessionStorage.redirect;
        sessionStorage.removeItem('redirect');
        window.location = redirect;
      } else {
        sessionStorage.redirect = location.pathname + location.search + location.hash;
        window.location = '/debre-bisrat-web-portal/';
      }
    </script>
    <noscript>
      <h1>404 - Not Found</h1>
      <p>This page could not be found. Please return to the <a href="/debre-bisrat-web-portal/">home page</a>.</p>
    </noscript>
  </body>
</html>
